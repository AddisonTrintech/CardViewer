<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Card Viewer</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <script>
      window.jQuery = window.$ = require('jquery');
    </script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>

    <script src="app/components/card-list/card-list.module.js"></script>
    <script src="app/components/card-list/card-list.component.js"></script>

    <script src="app/components/query-form/query-form.module.js"></script>
    <script src="app/components/query-form/query-form.component.js"></script>

    <script src="app/app.module.js"></script>

  </head>
  <body>
    <section class="container" ng-app="cardViewerApp">
      <h1>Card Viewer</h1>
      <section ng-controller="TabController as tabCtrl">
        <ul class="nav nav-pills">
          <li ng-class="{active: tabCtrl.isActiveTab('query')}"><a href="#" ng-click="tabCtrl.setTab('query')">Query</a></li>
          <li ng-class="{active: tabCtrl.isActiveTab('results')}"><a href="#" ng-click="tabCtrl.setTab('results')">Results</a></li>
        </ul>

        <section ng-show="tabCtrl.isActiveTab('query')">
          <query-form></query-form>
        </section>

        <section ng-show="tabCtrl.isActiveTab('results')">
          <card-list></card-list>
        </section>
      </section>
    </section>
  </body>
</html>

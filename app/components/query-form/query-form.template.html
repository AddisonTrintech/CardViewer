<h2>Query Form</h2>
<form>
  <!-- Begin: Textbox Parameters. -->
  <div class="row">
    <div class="col-sm-4">
      <h3>Name</h3>
      <input type="text" ng-model="queryFormCtrl.form.name" />
    </div>
    <div class="col-sm-4">
      <h3>Subtype</h3>
      <input type="text" ng-model="queryFormCtrl.form.subtype" />
    </div>
    <div class="col-sm-4">
      <h3>Set</h3>
      <input type="text" ng-model="queryFormCtrl.form.set" />
    </div>
  </div>
  <!-- End: Textbox Parameters. -->

    <!-- Begin: Checkbox Parameters. -->
    <div class="row">
      <div class="col-sm-2">
        <h3>Color</h3>
        <div ng-repeat="color in queryFormCtrl.colors">
          <input type="checkbox" ng-model="queryFormCtrl.form.colors[color]" />{{color}}
        </div>
      </div>
      <div class="col-sm-2">
        <h3>Rarity</h3>
        <div ng-repeat="rarity in queryFormCtrl.rarities">
          <input type="checkbox" ng-model="queryFormCtrl.form.rarities[rarity]" />{{rarity}}
        </div>
      </div>
      <div class="col-sm-2">
        <h3>Type</h3>
        <div ng-repeat="type in queryFormCtrl.types">
          <input type="checkbox" ng-model="queryFormCtrl.form.types[type]" />{{type}}
        </div>
      </div>
      <div class="col-sm-2">
        <h3>Supertype</h3>
        <div ng-repeat="supertype in queryFormCtrl.supertypes">
          <input type="checkbox" ng-model="queryFormCtrl.form.supertypes[supertype]" />{{supertype}}
        </div>
      </div>
      <div class="col-sm-2">
        <h3>Format</h3>
        <div ng-repeat="format in queryFormCtrl.formats">
          <input type="checkbox" ng-model="queryFormCtrl.form.formats[format]" />{{format}}
        </div>
      </div>
      <div class="col-sm-2">
        <h3>Status</h3>
        <div ng-repeat="status in queryFormCtrl.statuses">
          <input type="Checkbox" ng-model="queryFormCtrl.form.statuses[status]" />{{status}}
        </div>
      </div>
    </div>
  <br />
  <!-- End: Checkbox Parameters. -->
</form>
